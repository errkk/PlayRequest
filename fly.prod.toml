# fly.toml app configuration file generated for sonosnow on 2023-04-27T09:10:21+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sonosnow"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  image = "ghcr.io/errkk/playrequest/pr:latest"

[env]
  HOSTNAME = "sonosnow.fly.dev"
  PORT = "8080"
  REDIRECT_URL_BASE = "https://sonosnow.fly.dev"
  RELEASE_COOKIE = "sonosnow"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 35
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
